<app-updatetask [updtask]="updet"></app-updatetask>
<hr/>
<div class="form-group">
<div class="container row">
  <div class="col-md-2.5">
  <input type="text" [(ngModel)]="taskSearch" placeholder="Task">
  </div>
  <div class="col-md-2.5">
  <input type="text" [(ngModel)]="ptaskSearch" placeholder="Parent task">
  </div>
  <div class="col-sm-.5">
  <input type="text" [(ngModel)]="prioritySearch" placeholder="Priority">
  </div>  
  <div class="col-sm-1.5">
  <input type="text" [(ngModel)]="startDateSearch" placeholder="Start Date">
  </div>
  <div class="col-sm-1.5">
  <input type="text" [(ngModel)]="endDateSearch" placeholder="End Date">
  </div>
  <div class="col-sm-1">
      <h4>Search</h4>
  </div>
  
  </div>
  <hr/>
<form *ngFor="let tsk of taskdets | taskSearch: taskSearch:ptaskSearch:startDateSearch:endDateSearch:prioritySearch">
  <div class="form-row">
    <div class="form-group col-md-3">
      <b>
        <label class="col-form-label-sm">Task</label>
      </b>
      <textarea rows="3" class="form-control">{{tsk.task}}</textarea>
    </div>
    <div class="form-group col-md-3">
      <b>
        <label class="col-form-label-sm">Parent Task</label>
      </b>
      <textarea rows="3" class="form-control">{{tsk.ptask}}</textarea>

    </div>
    <div class="form-group col-sm-.5">
      <b>
        <label class="col-form-label-sm">Priority</label>
      </b>
      <output class="form-control">{{tsk.priority}}</output>
    </div>
    <div class="form-group col-sm-1.5">
      <b>
        <label class="col-form-label-sm">Start</label>
      </b>
      <output class="form-control">{{tsk.sdate}}</output>
    </div>
    <div class="form-group col-sm-1.5">
      <b>
        <label class="col-form-label-sm">End</label>
      </b>
      <output class="form-control">{{tsk.edate}}</output>
    </div>

    <div class="form-group col-sm-1.5">
      <button type="submit" class="btn btn-primary btn-sm " (click)="updTask(tsk)">Edit</button>
    </div>
    <div class="form-group col-sm-1">
      <button type="submit" class="btn btn-secondary btn-sm" (click)="delTask(tsk)">End Task</button>
    </div>
  </div>
</form>
</div>
