<div class="container">
  <h5> Please provide the details to add new task</h5>
  <form class="form-horizontal">
    <div class="form-group row">
      <label class="control-label col col-sm-2">Task:</label>
      <div class="col col-sm-8">
        <input type="text" class="form-control" [(ngModel)] = "tsk.task" name="task"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col col-sm-2">Parent Task:</label>
      <div class="col col-sm-8">
        <input type="text" class="form-control" [(ngModel)] = "tsk.ptask" name="ptask"/>
      </div>
    </div>
      <div class="form-group row">
        <label class="control-label col col-sm-2">Priority:</label>
        <div class="col col-sm-8 range">
          <input type="range" min ="0" max ="30" class="form-control-range" [(ngModel)] = "tsk.priority" name="priority" onchange="range.value=value"/>
          <output id="range">15</output>
        </div>

      </div>
      <div class="form-group row">
        <label class="control-label col col-sm-2">Start date:</label>
        <div class="col col-sm-4">
          <input type="text" class="form-control"  [(ngModel)] = "tsk.sdate" name="sdate" placeholder="dd/mm/yyyy"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col col-sm-2">End date:</label>
        <div class="col col-sm-4">
          <input type="text" class="form-control" placeholder="dd/mm/yyyy" [(ngModel)] = "tsk.edate" name="edate"/>
        </div>
      </div>
      <button type ="submit" class="btn btn-primary pull-right" (click) = "addTask()">AddTask</button>
      <button type ="submit" class="btn pull-right" (click)="tskreset()">Reset</button>
  </form>
  <h4>{{ sucessmsg }}</h4>
</div>
