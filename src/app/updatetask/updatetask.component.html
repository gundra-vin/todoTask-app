<div class="container">
<h5>Hit Edit and update the details below</h5>
  <form class="form-horizontal">
    <div class="form-group row">
      <label class="control-label col col-sm-2">Task:</label>
      <div class="col col-sm-8">
        <input type="text" class="form-control" [(ngModel)] = "updtask.task" name="task" />
        
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col col-sm-2">Parent Task:</label>
      <div class="col col-sm-8">
        <input type="text" class="form-control" [(ngModel)] = "updtask.ptask" name="ptask"/>
      </div>
    </div>
      <div class="form-group row">
        <label class="control-label col col-sm-2">Priority:</label>
        <div class="col col-sm-8 range">
          <input type="range" min ="0" max ="30" class="form-control-range" [(ngModel)] = "updtask.priority" name="priority" onchange="range.value=value"/>
          <output id="range">15</output>
        </div>

      </div>
      <div class="form-group row">
        <label class="control-label col col-sm-2">Start date:</label>
        <div class="col col-sm-4">
          <input type="text" class="form-control"  [(ngModel)] = "updtask.sdate" name="sdate" placeholder="dd/mm/yyyy"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col col-sm-2">End date:</label>
        <div class="col col-sm-4">
          <input type="text" class="form-control" placeholder="dd/mm/yyyy" [(ngModel)] = "updtask.edate" name="edate"/>
        </div>
      </div>
      <button type ="submit" class="btn btn-primary" (click) = "updTask(updtask)">Update</button>
      <button type ="submit" class="btn  " (click)="resTask()">Cancel</button>
  </form>
  <h4>{{ sucessmsg }}</h4>
</div>
